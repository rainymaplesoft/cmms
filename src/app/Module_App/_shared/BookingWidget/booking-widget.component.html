<div class="li" [@fadeInAnimation] [ngClass]="{'full': !available}">
  <div class="time" datetime="2018-11-15">
    <span class="day">{{day}}</span>
    <span class="month">{{monthYear}}</span>
    <span class="weekday">{{weekday}}</span>
  </div>
  <div class="info">
    <h2 class="title">{{labelAvailable}}</h2>
    <div class="action" *ngIf="loggedinUser">
      <div class='text'><span>I want to</span>
        <i class="fas fa-hand-point-right"></i>
      </div>
      <div class='button' *ngIf="!isBooked">
        <button mat-stroked-button color="primary" [disabled]='!available' (click)="onBook()">Book</button>
      </div>
      <div class='button' *ngIf="isBooked">
        <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
