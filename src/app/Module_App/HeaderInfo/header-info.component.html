<div id="header-info">
  <div class="inner">
    <div [@pullUpDownAnimate]='showContact' id="header-contact" class="dropdown-content">
      <div class="dropdown-inner">
        <h3 class="header">Contact & Location</h3>
        <div class="contact-content flex_row_col_768" *ngIf="club">
          <div class="contact-info">
            <div class="contact">
              <div class='label'>Address:</div>
              <div>{{club.address}}</div>
            </div>
            <div class="contact">
              <div class='label'>Phone:</div>
              <div>{{club.phone1}}</div>
            </div>
            <div class="contact">
              <div class='label'>Contact:</div>
              <div>{{club.contactName}}</div>
            </div>
            <div class="contact">
              <div class='label'>Email:</div>
              <div><a href="mailto:abc@daycare.com">{{club.email}}</a></div>
            </div>

          </div>
          <div class="map-info">
            <div class="mapouter">
              <!-- <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://www.google.ca/maps/@45.4119897,-73.4861593,17z"
                  frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.crocothemes.net">crocothemes.net</a></div> -->
              <!-- <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=870%2C%20chemin%20Saint-Jean%20LaPrairie%2C%20QC&t=&z=13&ie=UTF8&iwloc=&output=embed"
                  frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.crocothemes.net">crocothemes.net</a></div> -->
              <iframe [src]="club.mapLink" width="600" height="450" frameborder="0" style="border:0" allowfullscreen
                *ngIf='club && club.mapLink'></iframe>
              <style>
                .mapouter {
                  text-align: right;
                  height: 250px;
                  width: 600px;
                }

                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 250px;
                  width: 600px;
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div [@pullUpDownAnimate]='showTimings' id="header-timings" class="dropdown-content">
      <div class="dropdown-inner">
        <h3 class="header">Schedule</h3>
        <div class="timing-content flex_row_col_768">
          <div class="time-col flex_col" *ngIf="club">
            <div class='th'>{{openDay.name}}</div>
            <div>{{club.time}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- header pull down -->
</div>
