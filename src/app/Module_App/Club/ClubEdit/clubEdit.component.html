<div class="club_edit" *ngIf="clubForm" [ngClass]='{"hide_edit":hideEdit}'>
  <div class="header">
    <div class="flex_row">
      <div class='flex_1 flex_start'>
        <div class="back_button">
          <button mat-icon-button color="primary" (click)='backToList()'>
            <mat-icon aria-label="Example icon-button with a heart icon">navigate_before</mat-icon>
          </button>
        </div>
      </div>
      <div style="margin-right: 5px;">
        <button (click)='onSaveClub()' mat-stroked-button color="primary" [disabled]="!clubForm.dirty || !clubForm.valid">
          <mat-icon matSuffix color='primary'>done</mat-icon>Save
        </button>
      </div>
    </div>
  </div>
  <form novalidate class='reactive-form' [formGroup]="clubForm" (ngSubmit)="onSubmit()">
    <div class="form_section">
      <div class="form_content">
        <div class="flex_row_col">
          <div class="control">
            <mat-form-field>
              <input matInput placeholder="Club Name" formControlName="clubName" autocomplete="off">
              <mat-icon matSuffix color='primary'>description</mat-icon>
            </mat-form-field>
            <val-msg [invalid]='clubName.invalid && clubName.touched'>
              Club Name is required
            </val-msg>
          </div>
          <div class="control">
            <mat-form-field>
              <input matInput placeholder="Code(4 Capital letters)" formControlName="clubCode" autocomplete="off">
              <mat-icon matSuffix color='primary'>vpn_key</mat-icon>
            </mat-form-field>
            <val-msg [invalid]='clubCode.invalid && clubCode.touched'>
              Code format is invalid
            </val-msg>
          </div>
        </div>
        <div class="flex_row_col">
          <div class="control">
            <mat-form-field>
              <input matInput placeholder="Contact Name" formControlName="contactName" autocomplete="off">
              <mat-icon matSuffix color='primary'>person</mat-icon>
            </mat-form-field>
            <val-msg [invalid]='contactName.invalid && contactName.touched'>
              Contact Name is required
            </val-msg>
          </div>
          <div class="control">
            <mat-form-field>
              <input matInput placeholder="Address" formControlName="address" autocomplete="off">
              <mat-icon matSuffix color='primary'>location_on</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="flex_row_col">
          <div class="control">
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" autocomplete="off">
              <mat-icon matSuffix color='primary'>email</mat-icon>
            </mat-form-field>
            <val-msg [invalid]='email.invalid && email.touched'>
              Email format is invalid
            </val-msg>
          </div>
          <div class="control">
            <mat-form-field>
              <input matInput placeholder="Phone Number" formControlName="phone1" autocomplete="off">
              <mat-icon matSuffix color='primary'>phone</mat-icon>
            </mat-form-field>
            <val-msg [invalid]='phone1.invalid && phone1.touched'>
              Phone number is invalid
            </val-msg>
          </div>
        </div>
        <div class="flex_row_col">
          <div class="control checkbox">
            <mat-checkbox class="example-margin" formControlName="isActive">Acitve</mat-checkbox>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
